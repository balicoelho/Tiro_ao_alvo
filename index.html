<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    body{background-color:#878787; margin:0px; height:100vh; display:flex; align-items:center; justify-content:center;}
    canvas{background-color:#ffffff; border:12px solid #444444; border-radius:20px;}
    </style>
  </head>
  <body>
    <canvas width="600" height="400"></canvas>
    <script>
      const tela = document.querySelector("canvas");
      const pincel = tela.getContext("2d");

      const radius = 10;
      let xRandom;
      let yRandom;

      function drawCircle(x, y, radius, colour) {
        pincel.beginPath();
        pincel.fillStyle = colour;
        pincel.arc(x, y, radius, 0, 2 * Math.PI);
        pincel.fill();
      }

      const cleanScreen = () => pincel.clearRect(0, 0, 600, 400);

      const createTarget = (ev) => {
        cleanScreen();
        xRandom = 30 + Math.random() * 540;
        yRandom = 30 + Math.random() * 340;
        drawCircle(xRandom, yRandom, radius + 20, "red");
        drawCircle(xRandom, yRandom, radius + 10, "white");
        drawCircle(xRandom, yRandom, radius, "red");
      };

      setInterval(createTarget, 1500);

      const hitTarget = (ev) => {
        let x = ev.offsetX; //300
        let y = ev.offsetY; //200

        if (
          x < xRandom + radius &&
          x > xRandom - radius &&
          y < yRandom + radius &&
          y > yRandom - radius
        ) {
          alert("Acertou");
        }
      };

      tela.onclick = hitTarget;
    </script>
  </body>
</html>
